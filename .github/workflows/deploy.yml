name: Deploy Strapi
on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: $ubuntu
      EC2_HOST: ${{ secrets.HARIPRIYA_EC2_HOST }}
      PRIVATE_KEY: ${{ secrets.HARIPRIYA_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.HARIPRIYA_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
      - name: Deploy Strapi Application
        run: |
          ssh -o StrictHostKeyChecking=no -i strapi-keypair $EC2_USER@$EC2_HOST "
            sudo mkdir -p /srv/strapi && sudo chown ubuntu:ubuntu /srv/strapi
            cd /srv/strapi
            if [ -d '.git' ]; then
              git pull origin main
            else
              https://github.com/haripriya2413/Terraform.git /srv/strapi
            fi
            npm install
            npm run build
            pm2 restart strapi || pm2 start npm --name 'strapi' -- run start
          "
      - name: Clean up
        run: rm key.pem
